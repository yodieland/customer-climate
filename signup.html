<style>
/* General styling for body and typography */
body {
font-family: 'Lato', sans-serif;
background-color: #f5f5f5;
color: #333;
margin: 0;
padding: 0;
}

h1, h2, h3 {
font-weight: 700;
color: #2c3e50;
}

h2 {
border-bottom: 2px solid #ff9636;
padding-bottom: 10px;
}

.container {
max-width: 1200px;
margin: 30px auto;
padding: 0 15px;
}

.product-container {
margin-top: 50px;
}

.product-card {
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
transition: all 0.3s ease-in-out;
border-radius: 10px;
background-color: #fff;
overflow: hidden;
margin-bottom: 30px;
}

.product-card:hover {
transform: scale(1.05);
}

.product-image {
border-bottom: 2px solid #ff9636;
}

.card-body {
padding: 20px;
}

.card-title {
font-size: 1.5rem;
color: #34495e;
margin-bottom: 15px;
}

.card-text {
color: #7f8c8d;
}

.btn-primary {
background-color: #ff9636;
border: none;
transition: background-color 0.3s ease;
}

.btn-primary:hover {
background-color: #e67e22;
}

/* Navbar */
.custom-navbar {
background-color: #2c3e50;
padding: 15px 0;
}

.nav-link, .navbar-brand {
color: #ecf0f1 !important;
font-weight: 600;
}

.nav-link:hover {
color: #ff9636 !important;
}

.dropdown-menu {
background-color: #fff;
border-radius: 5px;
border: 1px solid #ccc;
}

.dropdown-item {
color: #2c3e50;
}

.dropdown-item:hover {
background-color: #f5f5f5;
}

/* Table Styling */
table {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
background-color: #fff;
border-radius: 10px;
overflow: hidden;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

th, td {
padding: 15px;
text-align: left;
}

th {
background-color: #ff9636;
color: white;
font-weight: 700;
text-transform: uppercase;
}

td {
color: #34495e;
}

tr:nth-child(even) {
background-color: #f8f8f8;
}

tr:hover {
background-color: #f1c40f;
color: #2c3e50;
}

#csvTable th, #comparisonTable th, #cityTrendTable th {
background-color: #ff9636;
color: white;
padding: 10px;
}

#csvTable td, #comparisonTable td, #cityTrendTable td {
padding: 10px;
color: #2c3e50;
}

/* Footer */
footer {
background-color: #2c3e50;
color: white;
text-align: center;
padding: 15px 0;
position: relative;
width: 100%;
bottom: 0;
}

footer p {
margin: 0;
}

/* Input and Dropdown Styling */
.form-control {
border-radius: 5px;
border: 1px solid #ccc;
padding: 10px;
font-size: 1rem;
margin-bottom: 15px;
}

label {
font-weight: 600;
color: #2c3e50;
}

/* Button Styling */
#learnMoreBtn, #compareBtn {
background-color: #ff9636;
color: white;
border: none;
padding: 10px 20px;
font-size: 1rem;
cursor: pointer;
transition: background-color 0.3s ease;
}

#learnMoreBtn:hover, #compareBtn:hover {
background-color: #e67e22;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
.product-card {
margin-bottom: 20px;
}

.navbar-brand {
font-size: 1.2rem;
}

h2 {
font-size: 1.5rem;
}

th, td {
padding: 8px;
}
}
.product-container h2 {
color: #2c3e50;
font-size: 1.8rem;
margin-bottom: 20px;
}

a.btn {
background-color: #ff9636;
color: white;
padding: 10px 20px;
font-size: 1rem;
text-decoration: none;
cursor: pointer;
}

a.btn:hover {
background-color: #e67e22;
}
</style>
